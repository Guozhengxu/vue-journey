<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>class and style</title>
        <style>
            .error {
                color: #f00;
            }
            .warn {
                color: peru;
            }
        </style>
    </head>
    <body>
        <section id="vue">
            <div v-bind:class="{ error: isActive }">hello world</div>
            <div>
                <input type="button" @click="changeColor" value="changeColor">
            </div>
            <div>
                <p v-bind:style="{color:color, fontSize: fontsize+'px'}">我是一个p标签</p>
            </div>
            <div>
                <p v-bind:style="styleObject">我也是一个p标签</p>
            </div>
            <div>
                <p v-bind:style="[styleObject,styleObject2]">我也是一个p标签</p>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var vm = new Vue({
                el: '#vue',
                data: {
                    isActive: true,
                    color: 'red',
                    fontsize: 20,
                    styleObject: {
                        color: 'blue',
                        fontSize: '30px'
                    },
                    styleObject2: {
                        border: '1px solid #ccc',
                        background: '#f1f1f1'
                    }
                },
                methods: {
                    changeColor: function () {
                        this.isActive = !this.isActive;
                    }
                }
            })
        </script>
    </body>
</html>
